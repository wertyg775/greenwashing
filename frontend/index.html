<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenwashing Detector</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-card {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .score-card h2 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .details {
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-of-type {
            border-bottom: none;
        }

        .detail-row span {
            color: #6b7280;
        }

        .detail-row strong {
            color: #1f2937;
        }

        .progress-bar {
            margin-top: 1rem;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [text, setText] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const analyze = async () => {
                if (!text.trim()) return;
                
                setLoading(true);
                try {
                    const response = await fetch('http://localhost:3000/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text })
                    });
                    const data = await response.json();
                    setResult(data);
                } catch (error) {
                    alert('Error: Make sure backend is running on port 3000');
                }
                setLoading(false);
            };

            const getRiskColor = (level) => {
                if (level === 'HIGH') return '#ef4444';
                if (level === 'MEDIUM') return '#f59e0b';
                return '#10b981';
            };

            return (
                <div className="container">
                    <h1>Greenwashing Detection System</h1>
                    <p className="subtitle">Module 1: Specificity Detector (85.5% accuracy)</p>

                    <div className="input-section">
                        <textarea
                            value={text}
                            onChange={(e) => setText(e.target.value)}
                            placeholder="Enter product environmental claim..."
                            rows="4"
                        />
                        <button onClick={analyze} disabled={loading}>
                            {loading ? 'Analyzing...' : 'Analyze Claim'}
                        </button>
                    </div>

                    {result && (
                        <div className="results">
                            <div className="score-card" style={{ borderColor: getRiskColor(result.risk_level) }}>
                                <h2>Risk Score: {result.risk_points}/40</h2>
                                <span className="badge" style={{ backgroundColor: getRiskColor(result.risk_level) }}>
                                    {result.risk_level} RISK
                                </span>
                            </div>

                            <div className="details">
                                <div className="detail-row">
                                    <span>Prediction:</span>
                                    <strong>{result.prediction}</strong>
                                </div>
                                <div className="detail-row">
                                    <span>Confidence:</span>
                                    <strong>{(result.confidence * 100).toFixed(1)}%</strong>
                                </div>
                                <div className="progress-bar">
                                    <div 
                                        className="progress-fill" 
                                        style={{ 
                                            width: `${(result.risk_points / 40) * 100}%`,
                                            backgroundColor: getRiskColor(result.risk_level)
                                        }}
                                    />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
