<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Greenwashing Detector</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .score-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-left: 5px solid;
            background: #f9fafb;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            color: white;
            font-weight: 600;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function App() {
    const [text, setText] = useState("");
    const [result, setResult] = useState(null);
    const [loading, setLoading] = useState(false);

    const API_BASE = ""; // CHANGE to Cloud Run URL later

    const analyze = async () => {
        if (!text.trim()) return;
        setLoading(true);

        try {
            const res = await fetch(`${API_BASE}/api/analyze_additive`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await res.json();
            setResult(data);
        } catch (err) {
            alert("Backend not reachable");
        }

        setLoading(false);
    };

    const riskLevel = (score) => {
        if (score >= 0.6) return "HIGH";
        if (score >= 0.4) return "MEDIUM";
        return "LOW";
    };

    const riskColor = (level) => {
        if (level === "HIGH") return "#ef4444";
        if (level === "MEDIUM") return "#f59e0b";
        return "#10b981";
    };

    return (
        <div className="container">
            <h1>Greenwashing Detection System</h1>
            <p>Composite Additive Risk Model</p>

            <textarea
                rows="4"
                placeholder="Enter environmental marketing claim..."
                value={text}
                onChange={(e) => setText(e.target.value)}
            />

            <button onClick={analyze} disabled={loading}>
                {loading ? "Analyzing..." : "Analyze Claim"}
            </button>

            {result && (() => {
                const level = riskLevel(result.risk_score);
                return (
                    <div className="score-card" style={{ borderColor: riskColor(level) }}>
                        <h2>Risk Score: {result.risk_score}</h2>
                        <span className="badge" style={{ background: riskColor(level) }}>
                            {level} RISK
                        </span>

                        <div className="detail-row">
                            <span>Label:</span>
                            <strong>{result.label}</strong>
                        </div>
                        <div className="detail-row">
                            <span>Specificity:</span>
                            <strong>{result.specificity}</strong>
                        </div>
                        <div className="detail-row">
                            <span>Sentiment:</span>
                            <strong>{result.sentiment}</strong>
                        </div>
                        <div className="detail-row">
                            <span>Buzzword Weight:</span>
                            <strong>{result.buzzword_weight}</strong>
                        </div>
                    </div>
                );
            })()}
        </div>
    );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
